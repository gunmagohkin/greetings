<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>
        /* Global Styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* White background */
            color: #2a5298; /* Default text color */
        }

        /* Widget Container */
        .widget {
            padding: 20px;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
            position: relative; /* Add relative positioning for absolute elements */
        }

        /* Greeting Section */
        .greet {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0056b3; /* Blue color for greeting */
            animation: fadeIn 2s ease-in-out;
        }

        /* Date and Time */
        .date, .clock {
            font-family: 'Courier New', monospace;
            font-size: 1.8em;
            margin: 10px 0;
            color: #2a5298; /* Dark blue color */
        }

        /* Time */
        .time {
            display: inline-block;
            min-width: 30px;
        }

        .colon {
            font-size: 1.2em;
            margin: 0 3px;
            display: inline-block;
            color: #0056b3; /* Blue color for colon */
        }

        /* Scrolling Text */
        .scrolling-text {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #0056b3; /* Blue color for scrolling text */
            overflow: hidden;
            white-space: nowrap; /* Prevent text from wrapping */
            position: absolute; /* Position it absolutely within the widget */
            bottom: 10px; /* Align to the bottom of the widget */
            left: 0; /* Start at the left edge */
            right: 0; /* Extend to the right edge */
        }

        .scrolling-text span {
            display: inline-block;
            animation: scrollLeft 15s linear infinite;
        }

        /* Animations */
        @keyframes scrollLeft {
            from {
                transform: translateX(100%); /* Start off-screen to the right */
            }
            to {
                transform: translateX(-100%); /* End off-screen to the left */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Hover Interaction */
        .widget:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
    </div>
<br>
    <!-- Smooth scrolling message -->
    <div class="scrolling-text">
        <span>Welcome to Gunma Gohkin Philippines Corporation website! Welcome to Gunma Gohkin Philippines Corporation website!</span>
    </div>
</div>

<script>
    function displayGreetings(today) {
        const hrs = today.getHours();
        let name = ""; // Optional: Add a name here.
        let greet = "";
        if (hrs < 12)
            greet = 'Good Morning ' + name;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon ' + name;
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Good Evening ' + name;
        document.getElementById('greet').innerHTML = greet;
    }

    function displayDate(today) {  
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
        const dayName = days[today.getDay()];
        const monthName = monthNames[today.getMonth()];
        const date = today.getDate();
        const year = today.getFullYear();
        document.getElementById('date').innerHTML = dayName + ", " + monthName + " " + date + " " + year;
    }

    function displayClock(today) {
        const hour = padZeros(twelveHour(today.getHours()));
        const minutes = padZeros(today.getMinutes());
        let seconds = padZeros(today.getSeconds());

        seconds += today.getHours() >= 12 ? " pm" : " am";

        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour -= 12;
        } else if (hour === 0) {
            return hour = 12;
        } else {
            return hour;
        }
    }

    function padZeros(num) {
        return num < 10 ? '0' + num : num;
    }

    function displayWidget() {
        const today = new Date();
        displayGreetings(today);
        displayDate(today);
        displayClock(today);
        setTimeout(displayWidget, 1000);
    }

    displayWidget();
</script>

</body>
</html>
