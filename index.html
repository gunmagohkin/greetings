<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>
        body {
            font-variant-caps: all-petite-caps;
        }

        .widget {
            padding: 5px 5px;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
        }

        .greet {
            font-size: 3.5em;
            color: #044baf;
        }

        .date {
            font-family: monospace;
            font-size: 2em;
            font-weight: bold;
        }

        .clock {
            font-family: monospace;
            font-size: 2em;
            font-weight: bold;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
        }

        .marquee {
            margin-top: 10px;
            font-size: 1.8em;
            color: #063679;
            font-weight: bold;
           
        }

 /* Seasonal Backgrounds */
        .winter {
            background: linear-gradient(rgba(224, 247, 250, 0.7), rgba(224, 247, 250, 0.7)), 
                        url('winter.jpg') no-repeat center center;
            background-size: cover;
            color: #034f6b;
        }

        .spring {
            background: linear-gradient(rgba(232, 245, 233, 0.7), rgba(232, 245, 233, 0.7)), 
                        url('spring.webp') no-repeat center center;
            background-size: cover;
            color: #107715;
        }

        .summer {
            background: linear-gradient(rgba(255, 253, 231, 0.7), rgba(255, 253, 231, 0.7)), 
                        url('summer.jpg') no-repeat center center;
            background-size: cover;
            color: #d39906;
        }

        .autumn {
            background: linear-gradient(rgba(254, 235, 235, 0.7), rgba(255, 217, 217, 0.7)), 
                        url('autumn.jpg') no-repeat center center;
            background-size: cover;
            color: #ac2e08;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="widget">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <div class="time" id="hour"></div>
            <div class="colon">:</div>
            <div class="time" id="min"></div>
            <div class="colon">:</div>
            <div class="time" id="sec"></div>
        </div>
        <marquee class="marquee" id="holiday-greeting">Welcome to Gunma Gohkin Philippines Corporation website!</marquee>
    </div>
</div>

<script>
    function applySeasonalTheme(today) {
        const month = today.getMonth();
        const widget = document.querySelector('.widget');
        
        widget.classList.remove('winter', 'spring', 'summer', 'autumn');

        if (month === 11 || month <= 1) { 
            widget.classList.add('winter');
        } else if (month >= 2 && month <= 4) {
            widget.classList.add('spring');
        } else if (month >= 5 && month <= 7) {
            widget.classList.add('summer');
        } else if (month >= 8 && month <= 10) {
            widget.classList.add('autumn');
        }
    }

    function displayWidget() {
        var today = new Date();
        displayGreetings(today);
        displayDate(today);
        displayClock(today);
        displayHolidayGreeting(today);
        applySeasonalTheme(today);
        setTimeout(displayWidget, 500);
    }

    function displayGreetings(today) {
        const hrs = today.getHours();
        let name = ""; 
        let greet = "";
        if (hrs < 12)
            greet = 'Good Morning ' + name;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon ' + name;
        else
            greet = 'Good Evening ' + name;
        document.getElementById('greet').innerHTML = greet;
    }

    function displayDate(today) {  
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
        const dayName = days[today.getDay()];
        const monthName = monthNames[today.getMonth()];
        const date = today.getDate();
        const year = today.getFullYear();
        document.getElementById('date').innerHTML = dayName + ", " + monthName + " " + date + " " + year;
    }

    function displayClock(today) {
        let hour = padZeros(twelveHour(today.getHours()));
        let minutes = padZeros(today.getMinutes());
        let seconds = padZeros(today.getSeconds());

        let amPm = today.getHours() >= 12 ? " pm" : " am";

        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds + amPm;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour - 12;
        } else if (hour === 0) {
            return 12;
        } else {
            return hour;
        }
    }

    function padZeros(num) {
        return num < 10 ? '0' + num : num;
    }

            "8-28": "Happy National Heroes Day!ü§µüèª‚Äç‚ôÇÔ∏è", // Example for August
            "10-31": "Happy Halloween!üéÉ",
            "11-1": "Happy All Saints' Day!üòá",
            "11-2s": "Happy All Souls' Day!üïØÔ∏è",
            "11-30": "Bonifacio Day!ü§µüèª‚Äç‚ôÇÔ∏è",
            "12-24": "Christmas Eve! üéÖüèª",
            "12-25": "Merry Christmas!üéÑ",
            "12-30": "Rizal Day!üë®üèª‚Äçüè´",
            "12-31": "Happy New Year!üéÜ"
        };

        const month = today.getMonth() + 1; // getMonth is 0-based
        const day = today.getDate();

        const marquee = document.getElementById('holiday-greeting');
        if (holidays[holidayKey]) {
            marquee.innerHTML = `${holidays[holidayKey]} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Welcome to Gunma Gohkin Philippines Corporation website!`;
        } else {
            marquee.innerHTML = "Welcome to Gunma Gohkin Philippines Corporation website!";
        }

        // Check for last Monday of August for National Heroes Day
        const isLastMondayOfAugust = (month === 8 && day > 24 && today.getDay() === 1);
        if (isLastMondayOfAugust) {

    }

    // Initial call to start the widget
    displayWidget();
</script>

</body>
</html>
